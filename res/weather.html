<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Weather</title>
    <link rel="shortcut icon" href="../src/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/weather.css" rel="stylesheet">


    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72424319-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>
<div class="container-fluid background">
    <div class="preloader">
        <img src="https://raw.githubusercontent.com/ShlemkoAlexey/shlemkoalexey.github.io/master/src/weather-page/preloader.GIF">
    </div>
    <div class="weather-block">
        <div id="city" class="data"></div>
        <div id="lat">Lat:</div>
        <div id="lon">Lon:</div>
        <div id="icon" class="data"></div>
        <div class="data"><span id="weather"></span></div>

        <div class="data">Temp: <span id="temperature"></span> <span id="degrees">°C</span></div>
        <div class="data">Pres: <span id="pressure"></span> mmHg</div>
        <div class="data">Hum: <span id="humidity"></span> %</div>
        <div class="data">Wind: <span id="wind-speed"></span> m/s <span id="wind-dest"></span></div>
        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-block btn-info" id="temperature-c-switch">°C</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-block btn-info" id="temperature-f-switch">°F</button>
            </div>
        </div>
    </div>
</div>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/weather.js"></script>
</body>
