<body>
<div class="container-fluid">
    <div class="header">
        QUIZ
    </div>    

    <div class="main-block">
        <select id="theme-selector">
            <option disabled selected hidden>Выберите тему</option>
            <option>Планеты</option>
            <option>Государства</option>
            <option>Изобретения</option>
            <option>Корпорации</option>
            <option>Металлы</option>
        </select>
        <br>
        <button id="generate-question">
        Начать викторину
        </button>
        <br>
        <div id="question-section">
            <div id = "question-number">
               
            </div>
            <div id = "question-text">
                
            </div>
        </div>
        <button id="choose-1" disabled>Вариант 1</button>
        <button id="choose-2" disabled>Вариант 2</button>
    
        <div class="answers">
            <div class="number number1">1</div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number number2">2</div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number number3">3</div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number number4">4</div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number number5">5</div>
        </div>
    </div>

    <div class="footer">
       <span>My project © A non-profit project 2016</span>
       <span>Developed by A. Shlemko</span>
       <span>Designed by S. Grinevich</span>
    </div>
</div>
