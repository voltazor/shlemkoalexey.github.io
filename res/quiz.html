<body>
<div class="container-fluid main-block">
    <div class="well">
        <div class="row">
            <div class="col-xs-6">
                <select class="form-control" id="theme-selector">
                    <option>Планеты</option>
                    <option>Государства</option>

        <div id="question-text">
            
        </div>

            <div class="col-xs-6">
