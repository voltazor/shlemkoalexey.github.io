<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Random quote generator</title>
    <link rel="shortcut icon" href="src/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/quotegeneratorstyles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Caesar+Dressing' rel='stylesheet' type='text/css'>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/quotegeneratorscrypts.js"></script>
</head>
<body>    
  <div class="container-fluid">
    <h2 class="text-center">Random quote generator</h1>
    <button class="btn btn-warning btn-block" id="quote-button">Show me a new random quote</button>
    <button class="btn btn-danger btn-block " id="hide-button">Hide quote</button>

    <div class="qoute-block">
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
          <blockquote>
            <p id="quote-text"></p>
            <footer id="quote-author"></footer>
          </blockquote>
        </div>
        <div class="col-xs-1"></div>
      </div>   
    </div>    
  </div>
</body>
