<body>
    <div class="container-fluid to-do">
        <h2>To-do list</h2>
        <p>Для корректной работы в браузере должны быть включены cookie</p>
        <div class="row">
            <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="Add new task" id="add-input">
            </div>
            <div class="col-xs-3">
                <button class="btn btn-block btn-success" id="add-button">Add</button>
            </div>
        </div>


        <ol class="to-do-list">

        </ol>

        <ol class="done-list">

        </ol>
        <button class="btn btn-block btn-danger" id="remove-tasks-button">Delete all completed tasks</button>

    </div>
